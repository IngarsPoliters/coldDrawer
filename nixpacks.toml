[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "npm install -g pnpm@8.15.0",
  "export PATH=$PATH:/usr/local/bin && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "export PATH=$PATH:/usr/local/bin && cd apps/web && pnpm build"
]

[start]
cmd = "echo 'Static site generated successfully'"